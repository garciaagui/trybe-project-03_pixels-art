<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id='title'>Pixels Art</h1>
    <p id='tip'>Clique na paleta para colorir o quadro em branco!</p>
  </header>
  <main>
    <section id='color-palette'>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
      <section class="color"></section>
    </section>

    <section id='board-control'>

      <section id="board-size">
        <label for="board-size-input">
          Defina o tamanho do quadro:
          <input type="number" id="board-size-input" name="" min="1">
        </label>
        <button id="generate-board">VQV</button>
      </section>

      <section id='useful-buttons'>
        <button id='another-palette'>Gerar Paleta de Cores Diferente</button>
        <button id='clear-board'>Limpar</button>
      </section>

    </section>

    <section id ='pixel-board'></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
